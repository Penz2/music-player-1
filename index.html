<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player 1</title>
</head>

<body>

    <div class="box center">
        <div class="box-1 center">
            <h4 id="name">Drake</h4>
            <div class="art">
                <img class="center round" src="/images /drake 1.jpeg" alt="">
            </div>
            <div class="art-name">
                <p class="title run">God's plan</p> 
            </div>
            <div class="progress-bar">
                <div class="time">
                    <div class="start">
                        <p id="start">0:00</p> 
                    </div>
                    <div class="end">
                        <p id="end">0:00</p>
                    </div>
                </div> 
                <div class="line">
                    <div class="linechild"></div>
                </div>   
            </div>
            <div class="msc center">
                <div class="ctrl center" onclick="backward()">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="ctrl center" id="playsong()">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause none"></i>
                </div>
                <div class="ctrl center" onclick="forward()">
                   <i class="fa-solid fa-forward-step"></i>
                </div>
                <audio src="" class="son"></audio>   
            </div>
        </div>
    </div>
    </div>
</body>
</html>
